<!doctype html>
<html>

        <link rel="stylesheet" href="css/standardize.css">

    <body class="body page-signup clearfix">
        <form class="login clearfix" action="Register" method="post">

        <button onClick="window.location = 'index.html';" class="_button _button-2" type="button">Login</button>
